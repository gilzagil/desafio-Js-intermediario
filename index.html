<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML CSS JS Intermediário</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <div class="mensagens">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <P>Caso tenha ficado com qualquer dúvida basta nos mandar
                uma mensagem e entraremos em contato em menos de 24 hrs.</P>
        </div>
        <div class="dados">
            <form id="frm-input" class="form" method="get" action="#" name="frm">
                <input class="input-cpo" type="text" name="nome" placeholder="Nome completo *">
                <p class="cpo-valido">campo obrigatório</p>
                <br>
                <input class="input-cpo" type="text" name="email" placeholder="Email *"> 
                <p class="cpo-valido">campo obrigatório</p>
                <br>
                <input class="input-cpo" type="text" name="telefone" placeholder="Telefone *">
                <p class="cpo-valido">campo obrigatório</p>
                <br>
                <textarea id="msg" class="input-cpo" name="mensagem" placeholder="Mensagem *"></textarea>
                <p class="cpo-valido">campo obrigatório</p>
                <br>
                <label>*campos obrigatórios</label>
                <br>
                <button #id="botao" class="btn" type="submit">Enviar</button> 
            </form>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
